<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div id="sharepointTable"></div>

    <script type="module">
      import SharePointTable from "./SharePointTable.js";

      const listData = [
        { Title: "Document1", Author: "John Doe", Modified: "2025-08-20" },
        { Title: "Document2", Author: "Jane Smith", Modified: "2025-08-19" },
        { Title: "Document3", Author: "Alex Brown", Modified: "2025-08-18" },
      ];

      const table = new SharePointTable({
        data: listData,
        containerId: "sharepointTable",
        tableHeaderColors: "#0078D4", // SharePoint blue
        cellSize: "120px",
        outline: true,
        backgroundColor: "#fafafa",
        textColor: "#333",
        borderColor: "#0078D4",
        customClass: "sp-table",
      });

      table.render();
    </script>
  </body>
</html>
